---
layout: archive
---

<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <link href="assets/css/kjhealy-screen.css" type="text/css" rel="stylesheet" media="screen">
    <link href="assets/css/kjhealy-print.css" type="text/css" rel="stylesheet" media="print">
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
    <div id="main">
    <div id="content">
      {{ content }}
    </div>
    </div>
  </body>
</html>
